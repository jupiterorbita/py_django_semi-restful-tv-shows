<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>READ ALL</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="wrapper">
      <p>READ ALL</p>
      <div class="container">
        <h1>ALL SHOWS</h1>
        <hr />
        <!-- <p>{{ shows }}</p> -->

        <!-- show all shows -->
        <table class="table table-striped">
          <thead class="thead-light">
            <tr>
              <th>ID</th>
              <th>Title</th>
              <th>Network</th>
              <th>Release Date</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            {% for show in shows %}
            <tr>
              <th scope="row">{{show.id}}</th>
              <td>{{show.title}}</td>
              <td>{{show.network}}</td>
              <td>{{show.release_date}}</td>
              <td>
                <a href="/show/{{show.id}}">Show</a> |
                <a href="/show/{{show.id}}/edit">Edit</a> |
                <a href="/shows/{{show.id}}/destroy">Delete</a>
              </td>
            </tr>
            {% endfor %}
          </tbody>
        </table>

        <!-- add LINK -->
        <h4>
          <a href="/shows/new">Add a New Show</a>
        </h4>
      </div>
    </div>
  </body>
</html>
