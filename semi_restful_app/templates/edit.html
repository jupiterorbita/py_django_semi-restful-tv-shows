<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UPDATE</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <style>
      ul {
        color: red;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <p>UPDATE</p>
      <div class="container">
        <h1>EDIT SHOW 1</h1>
        <!-- {{this_show}} -->
        <p>release_date -> {{this_show.release_date}}</p>
        <p>rd = {{rd}}</p>
        <h5><a href="/shows">Go Back</a></h5>
        <hr />

        <!-- errors -->
        {% if messages %}
        <ul class="messages">
          {% for message in messages %}
          <li {% if message.tags %} class="{{ message.tags }}" {% endif %}>
            {{ message.message }}
          </li>
          {% endfor %}
        </ul>
        {% endif %}

        <!-- form CREATE -->
        <form action="/show/{{this_show.id}}/update" method="POST">
          {% csrf_token %} Title<br />
          <input type="text" name="title" value="{{this_show.title}}" />

          <br />
          Network <br />
          <input
            type="text"
            name="network"
            value="{{this_show.network}}"
          /><br />
          Release Date<br />
          <input type="date" name="release_date" value="{{rd}}" /><br />
          Description<br />
          <textarea name="desc" cols="50" rows="5">{{this_show.desc}}</textarea>
          <br />
          <input type="hidden" name="isNew" value="False" />
          <input type="submit" value="UPDATE" />
        </form>
        <!-- END FORM  -->
      </div>
    </div>
  </body>
</html>
